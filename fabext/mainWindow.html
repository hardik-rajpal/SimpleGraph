  <body>
    <a id="a"></a>
    <p id="status" style="display: inline;"></p><button onclick="syncData()" style="display: inline;">Sync</button>
    Export: <button onclick="exportJSON()">JSON</button> <button onclick="exportIMG()">Image</button><button onclick="exportMinTXT()">List</button>
    <form id="col" style="display: inline;">
      <input type="file" id="snapshots">
      <button type="submit">Submit</button>
    </form>
    
    <canvas id="canvas" style="margin: 20px;"></canvas>
    <!-- <script src="https://cdn.socket.io/socket.io-3.0.1.min.js"></script> -->
      <script src="fabric.min.js"></script>
      <script src="fabric.js"></script>
      <script src="client.js"></script>
    <script>
      document.querySelector('#col').addEventListener('submit', submitFile);
      function submitFile(e){
        e.preventDefault();
        const snapshots = document.querySelector('#snapshots').files[0];
        let reader = new FileReader();
        reader.onload = (data)=>{
          resetCanvas(global.canvas);
          render(JSON.parse(data.target.result), global.canvas)
        }
        reader.readAsText(snapshots)
        console.log(snapshots);
      }
    </script>

    <!-- <script src="fabric.js"></script> -->
  </body>
